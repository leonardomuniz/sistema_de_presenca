<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>login</title>
    <!--Let browser know website is optimized for mobile-->
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav style="box-shadow:none">
        <div class="nav-wrapper white">

        </div>
    </nav>
    <div class="container">
        <div class="row center">
            <br><br><br><br><br>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix" onclick = 'mostrarSenha()'>visibility</i>
                        <input id="senha" type="password" class="validate">
                        <label for="senha">Senha</label>                   
                    </div>
                </div>

                <p class="grey-text">Caso  você ainda não tenha um cadastro, clique <a href="cadastro.html">aqui.</a></p>
                    <br>
                <a class="btn waves-effect waves-light purple darken-2 ">entrar</a>
            </form>
        </div>
    </div>
    <div style="bottom:0;left:0; position: fixed; text-align: center; width: 100%">
            <p class=" grey-text" >Esqueçeu sua senha ?  <a>Clique aqui.</a></p>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function mostrarSenha () {
            const senha = document.getElementById("senha");
            
            if ( senha.type === "password"){
                senha.type = "text";
            } else {
                senha.type = "password";
            }
        }


    </script>
</body>

</html>
