  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" />
      <meta charset="utf-8">
      <title>usuario</title>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="fadeIn animated">
      <div class="center">
        <img src="imagem/LOGO.png" style="margin-top: -10%;width: 80%;height: 80%;"/>
      </div>
      <div class="center container"  style="margin-top: -10%">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="senha" type="password" class="validate">
              <label for="senha">Senha</label>                   
            </div>
          </div>
          <p>
            <label class="left">
              <input type="checkbox" onclick="mostrarSenha()"/>
              <span>Ver senha</span>
            </label>
          </p> <br>
          <p class="grey-text">Caso  você ainda não tenha um cadastro, clique <a href="cadastro.html">aqui.</a></p>
          <br>
          <a class="btn waves-effect waves-light green hvr-grow-shadow" href="usuario.html">entrar</a>
        </form>
      </div>


      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script type="text/javascript">
        function mostrarSenha () {
            const senha = document.getElementById("senha");
            
            if ( senha.type === "password"){
                senha.type = "text";
            } else {
                senha.type = "password";
            }
        }        
      </script>
    </body>
  </html>
