<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>usuario</title>
  <!--Let browser know website is optimized for mobile-->
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container">
    <div class="row center">
      <br><br><br>
      <h1 class="white-text"><i class="large material-icons green-text text-darken-2" id="presenca">sentiment_neutral</i></h1>
      <p class="grey-text" id="texto">Olá "fulano" click no botão a baixo <br> para confirmar sua presença no evento !</p> <br>
      <a class="waves-effect waves-light btn red darken-2 modal-trigger" onclick='checarPresenca()' href="#modal1">gerar qr code</a>
      <br><br>
  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <p class="grey-text"> Aponte a camera para o QR code para confirmar sua presença !</p>
      <br>
      <a class="btn waves-light waves-effect green darken-2" onclick="mudarTexto()">checar</a>
    </div>
  </div>
    </div>
    
  </div>
  <!--JavaScript at end of body for optimized loading-->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    function checarPresenca () {
      document.getElementById('presenca').innerHTML = 'sentiment_very_satisfied'
    }
    $(document).ready(function () {
      $('.modal').modal();
    });

    function mudarTexto () {
      document.getElementById ('texto').innerHTML = 'Parabéns <b>fulano</b> sua entrada no evento <b>nome do evento</b> foi confirmada !'
    }
       
  </script>
</body>

</html>
