<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <title>usuario</title>
  <!--Let browser know website is optimized for mobile-->
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container fadeIn animated">
    <div class="row center">
      <img src="imagem/LOGO.png" style="margin-top: -10%;width: 70%;height: 70%;"/>
      <h1 class="white-text"  style="margin-top:-5%"><i class="large material-icons amber-text text-darken-1" id="presenca">sentiment_neutral</i></h1>
      <p class="grey-text" id="texto">Olá <b>"fulano"</b> click no botão a baixo <br> para confirmar sua presença no evento !</p> <br>
      <a class="hoverable btn red darken-2 modal-trigger" onclick='checarPresenca()' id="botao" href="#modal1">checar presença</a>
      <br><br>
  <!-- Modal Structure -->
  <div id="modal1" class="modal fadeIn animated">
    <div class="modal-content">
      <p class="grey-text"> Aponte a camera para o QR code para confirmar sua presença !</p>
      <br>
      <a class="btn waves-light waves-effect green darken-2 " onclick="mudarTexto()">checar</a>
    </div>
  </div>
    </div>
    
  </div>
  <!--JavaScript at end of body for optimized loading-->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.modal').modal();
    });

    function mudarTexto () {
      document.getElementById('presenca').innerHTML = 'sentiment_very_satisfied';
      document.getElementById('presenca').classList.remove('amber-text')
      document.getElementById('presenca').classList.add('green-text')
      document.getElementById ('texto').innerHTML = 'Parabéns <b>fulano</b> sua entrada no evento <b>nome do evento</b> foi confirmada !'
      document.getElementById('botao').innerHTML = '<i class="material-icons left">check</i> presença checada'
      document.getElementById('botao').classList.add('btn-flat','red-text','text-darken-2')
      document.getElementById('botao').classList.remove('red','darken-2')
    }
       
  </script>
</body>

</html>
