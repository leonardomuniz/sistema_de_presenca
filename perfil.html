<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>config</title>
    <!--Let browser know website is optimized for mobile-->
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav style="box-shadow:none">
        <div class="nav-wrapper white">
            <a href="index.html" data-target="mobile-demo" class="sidenav-trigger "><i class="material-icons purple-text text-darken-2">home</i></a>
            <a href="#" class="brand-logo grey-text center">Configurações</a>
        </div>
    </nav>
    <div class="container">
        <div class="row center">
            <br>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="nome" type="text" class="validate">
                        <label for="nome">Nome completo</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="cpf" type="number" class="validate">
                        <label for="cpf">CPF</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="telefone" type="tel" class="validate">
                        <label for="telefone">Telefone</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" id="autocomplete-input" class="autocomplete">
                        <label for="autocomplete-input">Selecione a cidade</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select>
                            <option value="" selected>Choose your option</option>
                            <option value="1">sou aluno do ifb</option>
                            <option value="2">não sou aluno</option>
                            <option value="3">Option 3</option>
                        </select>
                        <label>escolha um</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="confirmarEmail" type="email" class="validate">
                        <label for="confirmarEmail">Confirmar Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="senha" type="password" class="validate">
                        <label for="senha">Senha</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="confirmarSenha" type="password" class="validate">
                        <label for="confirmarSenha">Confirmar Senha</label>
                    </div>
                </div>

                <p class="grey-text left-align">Caso queira alterar alguma das informações acima, digite e depois
                    clique em alterar.</p>
                    <br>
                <a class="btn waves-effect waves-light purple darken-2 left" type="submit" name="action" onclick="M.toast({html: 'Suas informações foram atualizadas !'})">alterar
                </a>
            </form>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems, options);
        });        
    </script>
</body>

</html>
