<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>adm</title>
    <!--Let browser know website is optimized for mobile-->
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <div class="container">
        <div class="row center">
            <br><br><br>
            <h3 style="margin-top: 20%">Evento <b class="green-text text-darken-2">"nome do evento"</b></h3>
            <br><br>
            <a class="waves-effect waves-light btn green darken-2" onclick="esconderTabela()" style="width: 60%">gerar relatório evento</a>
            <br><br>
            <table class="responsive-table centered highlight" id="tabelaEvento" style="display:none;">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>presente</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Alvin</td>
                        <td><i class="material-icons green-text">check</i></td>
                    </tr>
                    <tr>
                        <td>Teresa</td>
                        <td><i class="material-icons red-text">close</i></td>
                    </tr>
                    <tr>
                            <td>Alvin</td>
                            <td><i class="material-icons green-text">check</i></td>
                        </tr>
                        <tr>
                            <td>Teresa</td>
                            <td><i class="material-icons red-text">close</i></td>
                        </tr>
                </tbody>
            </table>

            <a class="waves-effect waves-light btn red darken-2" onclick="esconderTabela2()" style="width: 60%">gerar relatório
                palestra</a>
            <br><br>
            <table class="responsive-table centered highlight" id="tabelaPalestra" style="display:none">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Presente</th>
                        <th>Palestra</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Alvin</td>
                        <td><i class="material-icons green-text">check</i></td>
                        <td>Palestra do chiquinho</td>
                    </tr>
                    <tr>
                        <td>Teresa</td>
                        <td><i class="material-icons red-text">close</i></td>
                        <td>Palestra da tia regina</td>
                    </tr>
                </tbody>
            </table>
            <a class="waves-effect waveslight btn-flat white green-text"  onclick="M.toast({html: 'QR code gerado com sucesso!'})" style="width:60%">gerar QR code</a>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        function esconderTabela2() {
            let tabela = document.getElementById('tabelaPalestra');

            if (tabela.style.display === 'none') {
                tabela.style.display = 'block';
            } else {
                tabela.style.display = 'none';
            }
        }
        function esconderTabela() {
            let tabela = document.getElementById('tabelaEvento');

            if (tabela.style.display === 'none') {
                tabela.style.display = 'block';
            } else {
                tabela.style.display = 'none';
            }
        }        
    </script>
</body>

</html>
