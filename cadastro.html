<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" />
    <title>cadastro</title>
    <!--Let browser know website is optimized for mobile-->
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav style="box-shadow:none">
        <div class="nav-wrapper white">

        </div>
    </nav>
    <div class="container fadeIn animated">
            <div class="center">
                <img src="imagem/LOGO.png" style="margin-top:-20%;width: 80%;height: 80%;"/>
            </div>        
            <div class="row center"  style="margin-top:-20%">
                <br>
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="nome" type="text" class="validate">
                            <label for="nome">Nome completo</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="cpf" type="number" class="validate">
                            <label for="cpf">CPF</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="telefone" type="tel" class="validate">
                            <label for="telefone">Telefone</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" id="autocomplete-input" class="autocomplete">
                            <label for="autocomplete-input">Selecione a cidade</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select>
                                <option value="" selected>Choose your option</option>
                                <option value="1">sou aluno do ifb</option>
                                <option value="2">não sou aluno</option>
                                <option value="3">Option 3</option>
                            </select>
                            <label>escolha um</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="confirmarEmail" type="email" class="validate">
                            <label for="confirmarEmail">Confirmar Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="senha" type="password" class="validate">
                            <label for="senha">Senha</label>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="confirmarSenha" type="password" class="validate">
                            <label for="confirmarSenha">Confirmar Senha</label>
                        </div>
                    </div>
    
                    <p class="grey-text left-align">Caso você já tenha cadastro, clique <a href="loginUsuario.html">aqui.</a></p>
                        <br>
                    <a class="btn waves-effect waves-light green darken-2 hvr-grow-shadow" type="submit" name="action" href="loginUsuario.html">cadastrar
                    </a>
                </form>
            </div>
        </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function mostrarSenha () {
            const senha = document.getElementById("senha");
            
            if ( senha.type === "password"){
                senha.type = "text";
            } else {
                senha.type = "password";
            }
        }
    </script>
</body>

</html>
